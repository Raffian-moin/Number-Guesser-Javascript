<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
</head>
<body>
	<div class="container">
		<h1>Number Guesser</h1>
		<div id='game'>
			<p>guess a number <span class="min-num">1</span> and <span class="max-num">10</span></p>
			<input type="number" name="number" id="guess-number" placeholder="guess your number....">
			<input type="submit" value="submit" id="guess-value">
			<p class="message"></p>
		</div>
	</div>
<script src="app.js"></script>
</body>
</html>
